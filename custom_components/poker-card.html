<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="mixin.html">

<polymer-element name="poker-card" attributes="kind number hold">

  <template>
    <link rel="stylesheet" href="poker-card.css">
		<div id="card" style="background-position-y: {{posy * -99}}px; background-position-x: {{(number - 1) * -73}}px"></div>
  </template>

  <script>
    Polymer(Polymer.mixin({
      
      holdChanged: function(){
        this.$.card.className = "hold";
      },

    	ready: function(){    
    		this.posy = this.typescollection.indexOf(this.kind);
    	}
    }, PokerGame));
  </script>

</polymer-element>
