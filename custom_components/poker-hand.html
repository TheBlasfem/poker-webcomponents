<link rel="import" href="../bower_components/polymer/polymer.html" >
<link rel="import" href="mixin.html">

<polymer-element name="poker-hand" attributes="me">

  <template>
    <link rel="stylesheet" href="poker-card.css">
    <div id="hand">
      <poker-card hold kind="{{getCard().kind}}" number="{{getCard().number}}"></poker-card>
      <poker-card kind="{{getCard().kind}}" number="{{getCard().number}}"></poker-card>
    </div>
  </template>

  <script>
    Polymer(Polymer.mixin({

    	ready: function(){

    	},

      getCard: function(){
        var kindrandom = this.typescollection[Math.floor(Math.random()*this.typescollection.length)];
        var nrandom = Math.floor((Math.random() * 13) + 1);

        return {kind: kindrandom, number: nrandom};
      }
    }, PokerGame));
  </script>

</polymer-element>
